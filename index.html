<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@100&display=swap');
		</style>
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
		" method="POST">
		<input type="hidden" name="send_to" value="clemaster@hotmail.it">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="fullname">Your name </label> 
					<input type="text"id="fullname" name="name">
				<label for="phone">Phone number</label>
					<input type="tel"id="phone" name="phone" placeholder="Don't forget your country code">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
				<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
				<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label>
				<input type="radio" id="" name="ufotype" value="classic" checked>
						Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufotype" value="starwars">
						Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufotype" value="battlestar">				Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" name="ufotype" value="borg">
						Borg-style cube
				</label> 
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments">
				</textarea>
				<label>
				<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list! 
				</label>
			</fieldset>	
		<button type="submit"> Submit
		</button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50310.55761017563!2d23.703320047136327!3d37.990899653028634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd169b9c6429%3A0x5519bb221fe94255!2sTempio%20di%20Zeus%20Olimpio!5e0!3m2!1sit!2suk!4v1664706797340!5m2!1sit!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Alien HQ &middot;
				Ναός του Ολυμπίου Διός &middot;
				Αθήνα 105 57
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
